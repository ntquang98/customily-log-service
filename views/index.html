<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Shopify Logs</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 p-6">
    <h1 class="text-2xl font-bold mb-4">Shopify Logs</h1>

    <form
      class="flex flex-wrap gap-4 mb-6 bg-white p-4 rounded shadow"
      hx-get="/"
      hx-target="#log-list"
      hx-swap="innerHTML"
    >
      <label class="flex flex-col text-sm">
        Store Domain:
        <input
          type="text"
          name="store"
          value="{{.Store}}"
          class="border rounded p-1"
        />
      </label>
      <label class="flex flex-col text-sm">
        From:
        <input
          type="date"
          name="from"
          value="{{.From}}"
          class="border rounded p-1"
        />
      </label>
      <label class="flex flex-col text-sm">
        To:
        <input
          type="date"
          name="to"
          value="{{.To}}"
          class="border rounded p-1"
        />
      </label>
      <button
        type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      >
        Filter
      </button>
    </form>

    <div id="log-list" class="bg-white rounded shadow">
      {{template "table" .}}
    </div>

    <div id="log-detail" class="mt-6 bg-white rounded shadow p-4"></div>
  </body>
</html>
